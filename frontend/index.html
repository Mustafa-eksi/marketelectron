<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .invisible {
            position: absolute;
            left: -9999px;
        }
        .card {
            flex-direction: row;
        }
    </style>
    <title>Market</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Sign in</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Sign up</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search product" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>        
            </div>
        </div>
    </nav>
    <div id="products">
        <div class="card invisible" id="invprod">
            <div class="card-body" id="product_name">a</div>
            <button class="btn btn-primary" id="satinal">Buy</button>
        </div>
    </div>
    <script>
        const {ipcRenderer} = require("electron");
        const invprod = document.querySelector("#invprod");
        let products = document.querySelector("#products");
        ipcRenderer.invoke('get-products').then((v)=>{
            for(let i = 0; i < v.length; i++) {
                var a = invprod.cloneNode(true);
                a.className = "card";
                a.children[0].textContent = v[i].name;
                a.children[1].addEventListener('click',()=>{
                    
                })
                products.appendChild(a);
            }
        })
    </script>
</body>
</html>
